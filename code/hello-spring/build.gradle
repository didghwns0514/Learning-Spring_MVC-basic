plugins {
	id 'org.springframework.boot' version '2.5.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// 테스트 롬복 적용
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testCompileOnly 'org.projectlombok:lombok:1.18.12' // 테스트 의존성 추가
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.12' // 테스트 의존성 추가

	// DB 연결위한 부분
	// implementation 'org.springframework.boot:spring-boot-starter-jdbc' // jpa 위해서 지움 -> 내부에 jdbc 라이브러리 포함
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // jpa용 dependency 추가
	runtimeOnly 'com.h2database:h2'
}

test {
	useJUnitPlatform()
}
